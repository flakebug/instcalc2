<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instrument Calculator - aspnet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Construction Field Value Recorder</h3>
        </div>
    </div>
    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-initialize-tab" data-bs-toggle="tab" data-bs-target="#nav-initialize"
                type="button" role="tab" aria-controls="nav-initialize" aria-selected="true">Initialize</button>
            <button class="nav-link" id="nav-configuration-tab" data-bs-toggle="tab" data-bs-target="#nav-configuration"
                type="button" role="tab" aria-controls="nav-configuration" aria-selected="false">Configuration</button>
            <button class="nav-link" id="nav-record-tab" data-bs-toggle="tab" data-bs-target="#nav-record"
                type="button" role="tab" aria-controls="nav-record" aria-selected="false">Record</button>
            <button class="nav-link" id="nav-chart-tab" data-bs-toggle="tab" data-bs-target="#nav-chart"
                type="button" role="tab" aria-controls="nav-chart" aria-selected="false">Chart</button>

        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-initialize" role="tabpanel" aria-labelledby="nav-initialize-tab">
            <div class="container-fluid">
                <div class="row py-1">
                    <div class="col">
                        <a onclick="fill_example_ykw_eja110e_f();"
										class="btn btn-primary btn-block">Clear All Values</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="tab-pane fade show" id="nav-configuration" role="tabpanel" aria-labelledby="nav-configuration-tab">
            <div class="container">
                <div class="row py-1">
                    <div class="col">
                        Tag number
                    </div>
                    <div class="col">
                        <input type="text" value="" id="txt_tagno" class="form-control"
                        onchange="">
                    </div>
                </div>
                <div class="row py-1">
                    <div class="col">
                        Unit
                    </div>
                    <div class="col">
                        <input type="text" value="" id="txt_unit" class="form-control"
                        onchange="">
                    </div>
                </div>    
                <div class="row py-1">
                    <div class="col">
                        Note
                    </div>
                    <div class="col">
                        <input type="text" value="" id="txt_unit" class="form-control"
                        onchange="">
                    </div>
                </div>                  
                <div class="row py-1">
                    <div class="col">
                        Report Date
                    </div>
                    <div class="col">
                        <input type="date" value="" id="txt_unit" class="form-control"
                        onchange="">
                    </div>
                </div>                            
            </div>
        </div>
        <div class="tab-pane fade show" id="nav-record" role="tabpanel" aria-labelledby="nav-record">
            <div class="container">
                <div class="row py-1">
                    <div class="col px-0">
                        <input type="time" value="" id="" class="form-control"
                        onchange="" placeholder="Time">

                    </div>
                    <div class="col px-0">
                        <input type="number" value="" step="any" id="" class="form-control"
                        onchange="" placeholder="Value">
                    </div>
                    <div class="col px-0">
                        <input type="text" value="" id="" class="form-control"
                        onchange="" placeholder="Remark">
                    </div>                    
                    <div class="col px-0">
                        <div class="d-grid gap-1">
                            <button onclick="" class="btn btn-secondary btn-block" type="button">-</button>
                        </div>
                    </div>                    
                </div>
            </div>
            <a onclick="" class="btn btn-primary">+</a>
        </div>
        <div class="tab-pane fade show" id="nav-chart" role="tabpanel" aria-labelledby="nav-chart">
            <div class="container">
                <div class="row">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>

    </div>
	<footer class="border-top footer text-muted">
		<div class="container">
			Liang, 2021/12/01
		</div>
	</footer>    
</body>

</html>
